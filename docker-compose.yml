services:
  mysql:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-pet_rescue}
      MYSQL_USER: ${MYSQL_USER:-pet_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-pet_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      APP_PORT: ${BACKEND_APP_PORT:-8080}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-pet_rescue}
      DB_USER: ${MYSQL_USER:-pet_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-pet_password}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_me}
      ACCESS_TOKEN_TTL_MIN: ${ACCESS_TOKEN_TTL_MIN:-15}
      REFRESH_TOKEN_TTL_HOUR: ${REFRESH_TOKEN_TTL_HOUR:-168}
      ADMIN_INIT_ENABLED: ${ADMIN_INIT_ENABLED:-false}
      ADMIN_INIT_PHONE: ${ADMIN_INIT_PHONE:-}
      ADMIN_INIT_PASSWORD: ${ADMIN_INIT_PASSWORD:-}
    ports:
      - "${BACKEND_PORT:-18080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://127.0.0.1:8080/health | grep -q '\"status\":\"ok\"'",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-13000}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/health | grep -q ok"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  mysql_data:
